{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% block title %}
    For the best Salons, Barber shop in town
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{% static 'css/add-salon.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/css/bootstrap-grid.css' %}">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="{% static 'css/themify-icons.css' %}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/owl.theme.default.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/themify-icons.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    {% block nav %}
    {% include "partials/header.html" %}
    {% endblock %}
    <div class="main">
      {% block content %}
      {% endblock content %}
    </div>
    {% include "partials/footer.html" %}
  </div>
</body>

</html>
