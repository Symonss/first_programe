{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="card w-50">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
