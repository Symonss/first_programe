{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Change Password
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <h1 class="mt-2">Change Password Section</h1>
    <hr class="mt-0 mb-4">

    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-success">Change Password</button>
    </form>

  </div>
</div>
{% endblock content %}
